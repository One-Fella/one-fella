<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Fella - Remote First Company - PHP Laravel Vue Tailwind CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <style>
        html {
            background: #011627;
        }

        .key {
            color: #7fdbca;
        }

        .string {
            color: #ecc48d;
        }

        .reserved {
            color: #d6deeb;
        }

        .comment {
            color: rgb(107, 107, 107);
        }
    </style>
</head>

<body>
    <div class="h-screen w-screen flex justify-center items-center text-sm md:text-lg text-white font-mono">
        <div class="block">
            <div class="reserved">{</div>
            <div class="pl-6">
                <div class="flex pb-1">
                    <span class="key">name</span>:
                    <span class="string pl-2">'One Fella'</span>
                    <span class="reserved">,</span>
                </div>
                <div class="flex pb-1">
                    <span class="key">email</span>:
                    <span class="reserver pl-2">null</span>
                    <div class="reserved">,</div></span> <span class="ml-3 comment">//Focusing on building now</span>
                  </div>
                <div class="flex pb-1">
                    <span class="key">description</span>:
                    <span class="string pl-2">'Remote First company working on solving problems.'</span>
                    <div class="reserved">,</div>
                </div>
                <div class="flex pb-1">
                    <span class="key">projects</span>:
                    <div class="reserved pl-2">[</div>
                </div>
                <div class="pl-6">
                    <div class="flex pb-1">
                        <span class="string pl-2">'PHP'</span>
                        <span class="reserved">,</span>
                    </div>
                    <div class="flex pb-1">
                        <span class="string pl-2">'LARAVEL'</span>
                        <span class="reserved">,</span>
                    </div>
                    <div class="flex pb-1">
                        <span class="string pl-2">'Vue'</span>
                        <span class="reserved">,</span>
                    </div>
                    <div class="flex pb-1">
                        <span class="string pl-2">'Tailwind CSS'</span>
                    </div>
                </div>
                <div>]</div>
            </div>
            <div class="reserved">}</div>
        </div>
</body>

</html>
